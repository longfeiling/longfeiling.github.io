<!DOCTYPE HTML>    
<html>    
<head>    
<title>html5 canvas图像缩放</title>  
<style type="text/css">
#myCanvas{background: red;}
</style>
<script type="text/javascript">  
window.onload=function () {   
            var content=document.getElementById("myCanvas");   
            var ctx = content.getContext("2d");   
            var rectWidth = 75;   
            var rectHeight = 75;   
            ctx.translate(content.width / 2, content.height / 2);   
            ctx.scale(0.5, 0.5);   
            ctx.fillStyle = "pink";   
            ctx.fillRect(-rectWidth / 2, -rectHeight / 2, rectWidth, rectHeight);   
    }   
       
</script>  
</head>    
<body>    
    <canvas id="myCanvas" width="300" height="300">    
    </canvas>  
</body>    
</html>
