<!doctype html>
<html lang="en" ng-app="phonecatApp"  ng-controller="PhoneListCtrl">
<head>
	<meta charset="utf-8">
	<title ng-bind-templete="Google Phone Gallery:{{query}}">Google Phone Gallery</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>
<body >
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2">
				search:<input ng-model="query"><br>
				sort by:
				<select ng-model="orderProp">
					<option value="name">Alphabetical</option>
					<option value="age">Newest</option>
				</select>
			</div>
			<div class="col-md-10">
				<ul>
					<li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
						<span>{{phone.name}}</span>
						<p>{{phone.snippet}}</p>
					</li>
				</ul>
				<p>Total number of numbers:{{phones.length}}</p>
				<p>hello,{{name}}</p>
			</div>
		</div>
	</div>
</body>
</body>
</html>
